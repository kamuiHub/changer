<html lang="en">

  <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-amber-50 dark:bg-zinc-900 font-fira">
  <div class="sticky flex justify-between top-0 h-16  max-w-full backdrop-blur-sm bg-amber-50/60 dark:bg-zinc-900/60">
    <div class="ml-5 m-auto flex">
      <div class="w-6 h-6 mr-2 select-none hover:rotate-12">
        <img src="./img/rice-w.png" class="rice-w" draggable="false">

      </div>
      <h1 class="text-slate-900 text-xl font-bold dark:text-white">Kamui Master</h1>

     <img src="./img/sun-black.png"
