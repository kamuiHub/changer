<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changer</title>
  <link rel="stylesheet" href="./css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="bg-amber-50 dark:bg-zinc-900 font-fira">
  <div class="sticky flex justify-between top-0 h-16  max-w-full backdrop-blur-sm bg-amber-50/60 dark:bg-zinc-900/60">
    <div class="ml-5 m-auto flex">
      <div class="w-5 h-5 mr-2 m-auto select-none lg:w-6 lg:h-6 hover:rotate-12">
        <img src="./img/rice-w.png" class="rice-w display-none" draggable="false">
        <img src="./img/rice-b.png" class="rice-b display-none" draggable="false">
      </div class="m-auto">
      <h1 class="text-slate-900 text-base font-bold lg:text-xl dark:text-white">Kamui Master</h1>
    </div>
    <div class="mr-5 m-auto w-10 h-10 lg:w-11 lg:h-11">
      <img src="./img/moon-white.png"
        class="moon display-none bg-purple-800 cursor-pointer select-none border-2 border-purple-800 rounded-xl p-2.5 duration-500 hover:bg-purple-900 hover:border-purple-900"
        draggable="false" alt="">
      <img src="./img/sun-black.png"
        class="sun display-none bg-amber-200 cursor-pointer select-none border-2 border-amber-200 rounded-xl p-2.5 duration-500 hover:bg-amber-400 hover:border-amber-400"
        draggable="false" alt="">
    </div>
  </div>
  <div class="relative max-w-full p-10 text-slate-800 dark:text-slate-200">
    <h1 class="text-4xl pb-4 font-bold text-center">CHANGER</h1>
    <p class="text-2xl text-center">Choose <span class="text-blue-900 font-bold dark:text-purple-800">dark</span> or
      <span class="text-sky-500 font-bold dark:text-amber-100">light</span> theme
    </p>
  </div>
  <div class="max-w-full h-screen bg-white text-slate-500 dark:bg-zinc-800 text-slate-200">
    <p id="demo" class="txArea m-20 text-xl text-center pt-10"></p>
  </div>

  <script src="./themes.js"></script>
  <script src="./auto_writing_text.js"></script>
</body>

</html>
